<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position 사용하기</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
	}
	#div1{
	
		background-color: green;
	}
	#div2{
		background-color: yellow;
	}
	#div3{
		background-color: red;
		}
</style>
</head>

<body>
	<!-- 
	static : 정적 위치
		웹 문서에 나열된 엘리먼트순으로 위치 지정
	relative : 상대 위치
		정적 위치를 기준으로 상대적인 위치 지정
	absolute : 절대 위치
		부모태그를 기준으로 절대 위치
	fixed : 고정 위치
	 -->
	 <div id="div1"></div>
	 <div id="div2"></div>
	  <div id="div3"></div>
</body>
</html>
